site_name: The FastAPI Expert
site_url: https://fastapiexpert.com
site_author: Marcelo Trylesinski
copyright: Copyright &copy; 2023 Marcelo Trylesinski

repo_name: Kludex/monorepo
repo_url: https://github.com/Kludex/monorepo
edit_uri: edit/main/docs/

theme:
  name: material
  locale: en
  icon:
    repo: fontawesome/brands/github
    logo: material/trophy
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.indexes
    - navigation.path
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.tracking
    - navigation.top # alternatively, we could do navigation.tabs.sticky
    - toc.follow
    - toc.integrate

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: red
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: red
      toggle:
        icon: material/lightbulb-outline
        name: Switch to system preference

plugins:
  - meta:
      meta_file: blog/.meta.yml
  - search
  - tags
  - social
  - blog:
      archive: false
      blog_dir: blog/
      blog_toc: true
      categories: true

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home:
      - About: index.md
      - Talks: talks.md
      - YouTube: youtube.md
      - Sponsors üíñÔ∏è: sponsors.md
  - Services:
      - services/index.md
  - Open Source: open-source.md
  - Blog:
      - blog/index.md

extra_css:
  - extra.css

